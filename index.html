<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <title>Login_Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
</head>

<body>
            
    <div id="verification" style="background-color: #157347; color: white">
    </div>
     
    <div class="container">

        <div class="formContainer">
            

            <!-- LOGEIN -->

            <h1>Login</h1>

                <div id="emal">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div id="passwd">
                    <label>Password:</label>
                    <input type="text" id="password" placeholder="password" style="margin-top: 30px;">
                </div>

            <button id="logn">
                <h1 id="submitBtn">LOGIN </h1>
            </button>

            <div class="ptag">
                <p>Or Sign up Using</p>
            </div>
            <div class="icons">

                <i class="fa-brands fa-square-facebook" style="color: #0D88F0;"></i>
                <i class="fa-brands fa-square-google-plus" style="color: #ce4d2c;"></i>
                <i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i>

            </div>

            <div class="signup" >
                Need an account? <a href="#" class="loginBtn">Register Here</a>
            </div>

        </div>


        <!-- REGISTERATION -->

  <div class="formContainer-Registertion">

            <h1 id="tittle">Register</h1>

            <form action="#">

                <div id="emal">
                    <label>Email:</label>
                    <input type="email" id="emaail" placeholder="Email" required>
                </div>
                
                <div id="name">
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                
                <div id="passwrd">
                    <label>Password:</label>
                    <input type="text" id="passwoord" placeholder="password" >
                </div>
                <div id="Pro">
                    <label>Profession:</label>
                    <input type="text" id="prof" placeholder="Profession">
                </div>
            </form>

            <button id="reg">
                <h1 id="submitBtn">Register </h1>
            </button>

            <div class="ptag">
                <p>Or Sign up Using</p>
            </div>
            <div class="icons">

                <i class="fa-brands fa-square-facebook" style="color: #0D88F0;"></i>
                <i class="fa-brands fa-square-google-plus" style="color: #ce4d2c;"></i>
                <i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i>

            </div>

            <div class="signup">
                Already have an account? <a href="#" class="regBtn">Login Here</a>
            </div>


        </div>

    </div>








    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
