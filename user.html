<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


  <button type="button" id="logout" class="btn btn-outline-success m-1">Logout</button>
  
  
    <h1 class="text-center mt-2 text-success">User Profile</h1>

    <div class="container">
       
        <div class="user mx-4">
            <div class="userimg">
                <i class="fa-regular fa-user" ></i>
            </div>
           <div class="userdetail">

               <h3 class=" mt-3 mx-4" id="myemail"> Email :</h3>
               <h3 class=" mt-3 mx-4" id="myname"> Name :</h3>
               <h3 class=" mt-3 mx-4" id="myprofesion"> Profession :</h3>

                <!-- <p class="text-center lead" id="passion">Web Developer</p> -->
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
      
                </div>
                <form id="contact" action="#">
                  <div class="mb-3">
                    <label for="name" class="form-label fs-5">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label fs-5">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
      
                  <div class="mb-3 ">
                    <label  class="form-label fs-5">Password</label>
                    <input type="password" class="form-control" id="pass" required>
                  </div>
      
                  <button type="submit" class="btn btn-success">Update</button>

        </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


  <script type="module" src="user.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
